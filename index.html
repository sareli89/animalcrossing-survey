<!DOCTYPE html>
<html>
    <head>
    <title>Animal crossing survey</title>
    <link rel="stylesheet" href="index.css" />
    </head>
    <body>
<h1 id="title">Animal Cossing Survey</h1>
    
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    
<form id="survey-form">
      <div class="form-control">
        <label for="name" id="name-label"></label> <b> Name </b></label>
        <input type="text" rows="1" cols="40" id="name" placeholder="Enter your name" required />
      </div>
      
      <div class="form-control"><label for="email" id="email-label"><b>Email</b></label>
        <input type="email" rows="1" cols="40" id="email" placeholder="Enter your email" required/>
      </div>
      
      <div class="form-control"><label for="number" id="number-label"><b>Age</b> </label>
        <input type="number" rows="1" cols="10" id="number" placeholder="Enter your age" required min="3" max="150"/>
      </div>
      
      <div class="form-control"> 
        <label for="role" id="label-role"><b>Are you playing an Animal Crossing?</b></label>
        <select id="dropedown">
          <option value="yes">Yes</option>
          <option value="no">No</option>  
          </select>
         </div>
      
      <div class="form-control"> 
        <label><b>Would you recommend the game to a friend?</b></label>
        
     <label for="recommend"><input type="radio" name="recommend" id="yes" value="yes">Yes</label>
        <label for="recommend-2"><input type="radio" name="recommend" id="no" value="no">No</label>
        <label for="recommend-3"><input type="radio" name="recommend" id="Maybe" value="maybe">Maybe</label>
      </div>
      
      
      <div class="form-control"> 
        <label for="feature" id="label-feature"><b>Choose your fovourite version</b></label>
        <select id="feature">
          <option value="ac">Animal Crossing (2001)</option>
          <option value="acww">Animal Crossing: Wild World (2005)</option>
          <option value="accf">Animal Crossing: City Folk (2008)</option>
          <option value="acnl">Animal Crossing: New Leaf (2012)</option>
          <option value="acnh">Animal Crossing: New Horizons (2020)</option>
        </select>
      </div>

      <div class="form-control">
        <label><b>What do you enjoy more of the game?</b> <small>Select all that apply</small></label>
          
        <label for="improve-1"><input type="checkbox" name="improve" id="improve-1" value="music"/>Music</label>
        <label for="improve-2"><input type="checkbox" name="improve" id="improve-2" value="dialogues"/>Dialogues</label>
        <label for="improve-3"><input type="checkbox" name="improve" id="improve-3" value="developmentgame"/>Development of the game</label>
        <label for="improve-4"><input type="checkbox" name="improve" id="improve-4" value="decorateisland"/>Decorate your island</label>
        <label for="improve-5"><input type="checkbox" name="improve" id="improve-5" value="graphics"/>Graphics</label>
        <label for="improve-6"><input type="checkbox" name="improve" id="improve-6" value="diy"/>Collecting DIY recipes</label>
      </div>
          
          <div class="form.control">
            <label for="comments"><b>Any comments or sugestions?</b></label>
            </div>
          <div> <textarea name="comments" id="comments" rows=4 cols=50 placeholder="Enter your comments here..."></textarea>
          </div>
          
   
      <div>
        <button type="submit">Submit</button>
        <form action="https://docs.google.com/document/d/1dot6wAoe-MeaI-b36slkfdB5VDlwYX6xHw6dUemFpOk/edit">
      </div>
   </form>
</body>
</html>
